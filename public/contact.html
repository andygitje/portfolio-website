<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website Andy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex ps-5">
          <a class="navbar-brand me-3" href="/index.html">Andy</a>
          <a class="navbar-brand" href="/about.html">Over mij</a>

          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle navbar-brand"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Portfolio
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/ticket.html">
                  Ticket supportsysteem
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="/portfolio.html">
                  PSV webshop
                </a>
              </li>
            </ul>
          </div>
          <a class="navbar-brand" href="/contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <div class="contactos">
      <h3>Contact</h3>
    </div>

    <form class="input-box" id="contactForm" method="POST" action="/send-email">
      <input type="text" id="name" name="name" placeholder="Naam" required />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Onderwerp"
        required
      />
      <textarea
        id="message"
        name="message"
        placeholder="Tekst"
        style="height: 275px"
        required
      ></textarea>
      <button type="submit" class="btn btn-success btn-lg" style="margin: 25px">
        Verstuur
      </button>
    </form>

    <div
      id="responseMessage"
      style="text-align: center; margin-top: 15px"
    ></div>

    <footer>
      <div class="icon-container">
        <i class="bx bxl-twitter" aria-label="Twitter"></i>
        <i class="bx bxl-linkedin" aria-label="LinkedIn"></i>
        <i class="bx bxl-facebook" aria-label="Facebook"></i>
      </div>

      <p>FAQ Service About me Contact Privacy policy</p>
    </footer>

    <script src="/contact.js"></script>
    <p id="responseMessage"></p>
  </body>
</html>
